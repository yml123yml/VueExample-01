<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-遍历对象</title>
    
    </style>
</head>
<body>
    <div id="app">

        <h3 v-show="flag">hello</h3>
        <h3 v-if="flag">hello</h3>
        <input type="button" value="切换" @click="toggle">
        
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            flag:false
        },
        methods:{
           toggle(){
                this.flag = !this.flag;
           }
        }
    });
</script>
</html>
