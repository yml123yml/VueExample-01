<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实现数据的单双向绑定</title>
    
</head>
<body>
    <div id="app">
        <h4>{{ msg }}</h4>
        <!-- v-bind 只能实现数据的单向绑定。M-V -->
        <input type="text" v-bind:value='msg'>
        <!-- 
            v-model 可以实现双向数据绑定，但是只能对form表单中的元素进行双向绑定
            input text pwd email select checkbox textarea
        -->
        <input type="text" v-model='msg'>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'今天教师节，好开心啊，放假最好了',

        },
        methods:{

        }
    });
</script>
</html>
