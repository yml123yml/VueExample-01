<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <title>Vue组件中data数据传值1</title>
    </head>
    <body>
        <div  id='app'>
           <my-name></my-name>
        </div>
   
    </body>
    <script src='js/vue.js'></script>
    <script>
        //组件中data数据和vue实例中数据绑定区别
        //在vue中  数据是对象形式保存
        //组件中 data改为方法的形式 在方法中return一个对象
        //使用方式一致 {{ msg }}
        Vue.component('myName',{
            template:'<h1>组件中的data数据--------{{msg}}</h1>',      data:function(){
                return{
                    msg:'vue.component data'
                }
            }
        })

        var vm = new Vue({
            el: '#app',
            data: {
              
            },
            methods: {
               
            }
        });
    </script>
</html>
